<div class="col-sm-9 col-md-10 affix-content">
  <div class="container">
    
      <div class="page-header">
<h3><span class="glyphicon glyphicon-th-list"></span> Contact</h3>
</div>

<div class="main-content">
  <div class="container mt-7">
    <!-- Table -->
    
    <div class="card">
        <div class="card-header">
            Contact
        </div>
        <div class="card-body">
              
            <form action="#" method="post" id="contact_form">
             
              
              <div class="subject">
                <label for="subject">Expéditeur</label>
                <select placeholder="Subject line" name="subject" id="subject_input" required [(ngModel)]="exped" >
                  <option disabled hidden selected>Expéditeur</option>
                  <option   *ngFor="let pd of expediteur" [value]="pd.nom">{{pd.nom}}</option>
                </select>
                  
                    </div>
              <div class="custom-file">
                <label for="custom-file"></label>
                <input type="file"(change)="onFileChanged($event)" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
              </div>
              
              <div class="submit">
                <input type="submit" (click)="addSMS(exped.idExpediteur)" value="Send Message" id="form_button" />
              </div>
            </form><!-- // End form -->
            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
              Votre Contact a été ajouter avec succée !   
                </div>
              </div>
          </div><!-- // End #container -->  </div>
      </div>
  </div>
</div>
</div>

<app-footer></app-footer>
